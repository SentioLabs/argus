# golangci-lint configuration for argus
# https://golangci-lint.run/usage/configuration/

version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/sentiolabs/argus

linters:
  enable:
    # Default linters (gosimple is now part of staticcheck)
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused

    # Code quality
    - gocritic
    - gocyclo
    - revive
    - misspell

    # Security
    - gosec

    # Best practices
    - errorlint
    - nilerr
    - prealloc
    - copyloopvar

    # Bugs
    - bodyclose
    - noctx

  settings:
    gocyclo:
      min-complexity: 20

    gocritic:
      enabled-tags:
        - diagnostic
        - performance
        - style
      disabled-checks:
        - whyNoLint
        - hugeParam
        - appendCombine
        - ifElseChain
        - sprintfQuotedString
        - paramTypeCombine
        - httpNoBody
        - appendAssign

    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: var-declaration
        - name: var-naming

    gosec:
      excludes:
        - G104 # Audit errors not checked (too noisy, errcheck handles this)

    errorlint:
      errorf: true
      asserts: true
      comparison: true

    misspell:
      locale: US

  # Exclusion rules (v2 schema requires this under linters)
  exclusions:
    rules:
      # Test files can have longer functions and more complexity
      - path: _test\.go
        linters:
          - gocyclo
          - gosec
          - errcheck

issues:
  max-issues-per-linter: 50
  max-same-issues: 10
